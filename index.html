<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
    .red-canvas {
      background-color: #fefefe;

      border: 3px solid black;

    <script src="dist/bundle.js"></script>

  <body>


    <div class="container">
      <div class="row">
        <div class="col-md-12">
        <canvas id="canvas-main" class="red-canvas" style="width: 100%;" height=400></canvas>
        </div>
      </div>
    </div>



    <button onclick="canvas.clear()">Clear</button>
    <button onclick="canvas.undo()">Undo</button>
    <input type="text" id="new-color"><button onclick="canvas.setColor(document.getElementById('new-color').value);">set color</button>
    <button onclick="canvas.revertDefaultColor()">default color</button>

    <script>


    canvas = new DrawCanvas(document.getElementById("canvas-main"), {
      period: 5,
      lineWidth: 3,

      onFinishLine: function(c){
        console.log(c.getLines())
      },

      onClear: function(){
        console.log("Clear")
      },

      onUndo: function(l){
        console.log("Se borro una linea");
        console.log(l)
      }
    });

    //constructor(canvasDOM, options, finishLineCallback, clearCallback){
